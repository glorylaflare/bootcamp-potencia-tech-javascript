<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/buttons.css">
    <link rel="stylesheet" href="./src/css/containers_and_frames.css">
    <link rel="stylesheet" href="./src/css/main.css">
    <link rel="stylesheet" href="./src/css/reset.css">

    <link rel="shortcut icon" href="./src/assets/favicon/Favicon.ico" type="image/x-icon">
    <title>Yu-Gi-Oh!</title>
</head>
<body>
    <audio id="bgm" loop>
        <source src="./src/assets/audios/egyptian_duel.mp3" type="audio/mp3" />
    </audio>

    <div class="bg_video">
        <video class="video" autoplay loop muted>
            <source src="./src/assets/video/yugi.mp4" type="video/mp4">
        </video>
    </div>
    <div class="container">
        <div class="container_left framed-golden-2">
            <div class="score_box frame">
                <span id="score-points">Win: 0 | Lose: 0</span>
            </div>
            <div class="menu_avatar">
                <img id="card-image">
            </div>
            <div class="card_details frame">
                <p id="card-type">Selecione uma carta</p>
                <p id="card-name"></p>
            </div>
        </div>
        <div class="container_right">
        <div class="card_box_container">
            <div class="card_box framed" id="cpu-cards"></div>
            <div class="card_versus">
                <div class="versus_top">
                    <div class="card_infield">
                        <img 
                        id="player-field-card" 
                        height="180px" 
                        width="125px">
                    </div>
                    <img src="./src/assets/icons/millenium2.png" height="100px">
                    <div class="card_infield">
                        <img 
                        id="cpu-field-card" 
                        height="180px" 
                        width="125px">
                    </div>
                </div>
                <div class="versus_bottom">
                    <button 
                    id="next-duel"
                    class="rpgui-button"
                    onclick="resetDuel()">Ganhou
                    </button>
                </div>
            </div>
            <div class="card_box framed" id="player-cards"></div>
        </div>
        </div>
    </div>
    <script src="./src/js/index.js" defer></script>
</body>
</html>
